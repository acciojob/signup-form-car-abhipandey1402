<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	
<form method="post" target="_blank">
		<div>
			<lable for="name">Name*</lable>
			<input type="text" required id="name">
		</div>
		<div>
			<lable for="email">Email*</lable>
			<input type="email" id="email" required>
		</div>
		<div>
			<label>Gender*</label>
			<lable for="male">Male</lable>
			<input type="radio" id="male" name="gender" required>
			<lable for="female">Female</lable>
			<input type="radio" id="female" name="gender" required>
			<lable for="other">Other</lable>
			<input type="radio" id="other" name="gender" required>
		</div>
		<div>
			<lable for="cars">Car Brands</lable>
			<select id="cars">
				<option value="bmw">BMW</option>
				<option value="audi">Audi</option>
				<option value="mercedes">Mercedez</option>
			</select>
		</div>
		<div>
			<lable for="carage">Car Age*</lable>
			<input type="number" id="carage" required min = "0">
		</div>
		<div>
			<lable for="dop">Date of Purchase(dop)*</lable>
			<input type="date" id="dop" required>
		</div>
		<div>
			<label for="password">Password*</label>
			<input type="password" id="password" required>
		</div>

		<div>
		<button type="submit">submit button</button>
	</div>
		
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
